name: React Native CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # ✅ Install Android SDK and tools
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d latest
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          echo "✅ Installed Android commandline tools"
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          echo "✅ Installed SDK components"

      - name: Install dependencies
        run: |
          cd RoomAllotment
          npm install
          cd android && chmod +x gradlew

      - name: Build Android Release APK
        run: |
          cd RoomAllotment/android
          export ANDROID_HOME=${{ github.workspace }}/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0
          ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: RoomAllotment/android/app/build/outputs/apk/release/app-release.apk
