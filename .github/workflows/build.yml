name: React Native CI/CD
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # ðŸ‘‡ Install Android SDK, NDK, and CMake properly
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: |
            platforms;android-34
            platform-tools
            build-tools;34.0.0
            cmake;3.22.1
            ndk;27.1.12297006

      # ðŸ‘‡ (Optional but helps speed)
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: RoomAllotment/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('RoomAllotment/package-lock.json') }}

      - name: Install dependencies
        run: |
          cd RoomAllotment
          npm install
          npx react-native config
          cd android && chmod +x gradlew

      - name: Build Android Release APK
        run: |
          cd RoomAllotment/android
          ./gradlew clean
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: RoomAllotment/android/app/build/outputs/apk/release/app-release.apk
