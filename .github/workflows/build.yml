name: React Native CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # âœ… Install Android SDK properly
      - name: Install Android SDK
        run: |
          set -e
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          echo "ðŸ“¦ Downloading Android SDK command-line tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip
          mv cmdline-tools latest
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "âœ… Installed commandline tools at $ANDROID_SDK_ROOT"

      - name: Accept SDK Licenses and Install Platforms
        run: |
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses || true
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          echo "âœ… Android SDK setup complete"

      - name: Install Dependencies
        run: |
          cd RoomAllotment
          npm install
          cd android
          chmod +x gradlew

      - name: Build Android Release APK
        run: |
          cd RoomAllotment/android
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: RoomAllotment/android/app/build/outputs/apk/release/app-release.apk
